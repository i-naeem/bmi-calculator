<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Use this calculator to check your body mass index (BMI) and find out if you're a healthy weight. Or you can use it to check your child's BMI."
    />

    <meta
      name="keywords"
      content="bmi calculator, body mass index calculator, calculator"
    />

    <title>Calculate your Body Mass Index by BMI Calculator</title>
  </head>
  <body>
    <main class="container">
      <!-- Name -->
      <section class="row text-center p-5">
        <h1>Body Mass Index BMI Calculator</h1>
        <p>
          The Body Mass Index (BMI) Calculator can be used to calculate BMI
          value and corresponding weight status while taking age into
          consideration.
        </p>
      </section>

      <!-- Calculator -->

      <section class="row">
        <section class="col-6">
          <h1>BMI Calculator</h1>
          <section id="output" class="alert alert-success"></section>
          <form action="#" id="form">
            <div class="mb-3">
              <label for="height" class="form-label">Height</label>
              <input
                id="height"
                type="number"
                class="form-control"
                placeholder="Height"
              />
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Age"
              />
            </div>

            <div class="mb-3 d-flex justify-content-end">
              <button class="btn btn-primary">Calculate BMI</button>
            </div>
          </form>
        </section>

        <section class="col-6">
          <h1>BMI FAQs</h1>
        </section>
      </section>

      <!-- Article -->
      <section></section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
